{% extends "layout.html" %}

{% block title %}Offline - SEList{% endblock %}

{% block content %}
<div style="text-align: center; padding: 50px;">
    <h1>You are offline</h1>
    <p>It seems you've lost your internet connection. Please check your network and try again.</p>
    <p>Some content may still be available from your cache.</p>
    <button onclick="window.location.reload();" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 20px;">
        Try Again
    </button>
</div>
{% endblock %}
